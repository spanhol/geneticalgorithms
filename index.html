<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a79ef6dbe.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ui.css">
    <title>Game of Life</title>
</head>

<body style="background-color: #111818; margin: 0; padding: 0;">
    <div id="controls">
        <button onclick="play()" type="button" title="Play" class="btn btn-primary margin-top margin-left" id="play"><i
                class="fa-solid fa-play icon-size-25p"></i></button>
        <button onclick="stop()" type="button" title="Stop" class="btn btn-primary margin-top margin-left"
            style="display: none;" id="stop"><i class="fa-solid fa-stop icon-size-25p"></i></button>
        <button onclick="save()" type="button" title="Save current state" class="btn btn-primary margin-top "
            id="saveGameState"><i class="fa-solid fa-save icon-size-25p"></i></button>
        <button onclick="load()" type="button" title="Load saved state" class="btn btn-primary margin-top"
            id="loadGameState"><i class="fa-solid fa-arrow-up-from-bracket icon-size-25p"></i></button>
        <button onclick="clearGameState()" type="button" title="Clear" class="btn btn-primary margin-top margin-right"
            id="clearGameState"><i class="fa-solid fa-broom icon-size-25p"></i></button>
        <button onclick="openSettings()" type="button" title="Settings" class="btn btn-primary margin-top margin-right"
            style="float: right;" id="settings"><i class="fa-solid fa-gear icon-size-25p"></i></button>
    </div>
    <canvas id="canvas" style="border:1px solid #ffffff;">
    </canvas>

    <a style="color: white;" href="https://github.com/spanhol/geneticalgorithm" target="_blank">
        <footer style="position: absolute; bottom: 20px; right: 20px;">
            <svg height="24" aria-hidden="true" viewBox="0 0 16 16" width="24">
                <path fill="white"
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                </path>
            </svg>
            <span style="font-size: 12px;">github.com/spanhol/geneticalgorithm</span>
        </footer>
    </a>
    <dialog id="settingsDialog" style="background-color: #313131; margin: 0; padding: 0; color: white">
        <div style="min-height: 30vh">
            <div class="form-padding">
                <h1>Runtime</h1>
                <label for="speed" class="form-label">Ticks per second:</label>
                <input type="number" id="speed" class="form-control">
                <div class="form-padding">
                    <h1>Grid</h1>
                    <div class="row">
                        <div class="col">
                            <label for="gridx" class="form-label">Width</label>
                            <input type="number" id="gridx" class="form-control">
                        </div>
                        <div class="col">
                            <label for="gridy" class="form-label">Height</label>
                            <input type="number" id="gridy" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="applySettings()" type="button" class="btn btn-primary margin-top "
                style="margin: 15px 15px 15px 10px; float: right;" id="applySettings">Close</button>
    </dialog>
    <script src="ui.js"></script>
    <script src="target.js"></script>
    <script src="obstacle.js"></script>
    <script src="vector2.js"></script>
    <script src="dna.js"></script>
    <script src="entity.js"></script>
    <script src="game.js"></script>
</body>

</html>
